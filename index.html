<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>
<body>
  <div class="main_container">
    <h1 class="main-header">Awesome Books</h1>
    <div class="book-container" id="books_section">

    </div>
    <hr class="hr-line">

    <form action="#" class="book-form">
      <h2 class="form_header">Add a new book</h2>
      <input id="book-name" type="text" class="input_item" placeholder="Title"><br><br>
      <input id="book-author" type="text" class="input_item" placeholder="Author"><br><br>
      <button type="submit" id="add_book">Add</button>
    </form>
  </div>
</body>
<script src="script.js" type="module"></script>
</html>
